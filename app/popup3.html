<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
    />
    <link rel="stylesheet" href="css/popup.css" type="text/css" />

    <!-- Include popup2.js script -->
  </head>

  <body>
    <div id="popup3" class="popup">
      <div class="modal-header">
        <h1>Ecommerce Sevak</h1>
      </div>
      <div class="modal-content">
        <div class="container">
          <!-- Content for reporting dark patterns -->
          <p class="label" style="font-size: 26px">
            Ensuring compliance with the digital landscape's legal ecosystem.
          </p>
          <p class="number" style="font-size: 25px">Privacy policy check</p>

          <form
            id="policyForm"
            method="post"
            action="http://localhost:3000/policy"
          >
            <textarea
              type="text"
              id="userInput"
              name="policy"
              placeholder="Enter your policy here"
            ></textarea>
            <button type="submit" class="accept-button">Check</button>
          </form>
          <!-- Accept button -->

          <hr />
          <a href="popup.html">Back</a>
        </div>
      </div>
    </div>
    <script src="policy.js"></script>
  </body>
</html>
